<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONG</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script >
    let side = null;

    const socket = io();

    function chooseSide() {
      const input = prompt('Choose your side (left or right):');
      socket.emit('enterGame', input);
    }

    socket.on('enterGame', (data) => {
      if (data.code == 0) {
        alert(`You successfully entered the game as the ${data.side} player`);
        side = data.side;
      } else if (data.code == 1) {
        alert(`There is already a ${data.side} player`);
        chooseSide();
      } else if (data.code == 2) {
        alert('Invalid choice. Please choose "left" or "right".');
        chooseSide();
      } else {
      alert('what?');
      }
    });

    chooseSide();


    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleHeight = 100;
    const paddleWidth = 10;
    const paddleGap = 5;

    let leftPaddleY = (canvas.height - paddleHeight) / 2;
    let rightPaddleY = (canvas.height - paddleHeight) / 2;

    socket.on('updatePaddle', (data) => {
      if (data.player === 'left') {
        leftPaddleY = data.y;
      } else {
        rightPaddleY = data.y;
      }
    });

    canvas.addEventListener('mousemove', (event) => {
      const mouseY = event.clientY - canvas.getBoundingClientRect().top;
      socket.emit('updatePaddle', { player: side, y: mouseY - paddleHeight / 2 });
    });


    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenhar paddles
      ctx.fillStyle = 'white';
      ctx.fillRect(paddleGap, leftPaddleY, paddleWidth, paddleHeight);
      ctx.fillRect(canvas.width - paddleWidth - paddleGap, rightPaddleY, paddleWidth, paddleHeight);

      requestAnimationFrame(draw);
    }

    draw();

  </script>
</body>
</html>
